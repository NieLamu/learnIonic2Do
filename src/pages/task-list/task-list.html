<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button ion-right (click)="addItem()">
        <ion-icon name="add"></ion-icon> Add Item</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks | async" #slidingItem>

      <ion-item-options side="left" (ionSwipe)="markAsDone(slidingItem,task)">
        <button ion-buton icon-only expandable color="secondary" (click)="markAsDone(slidingItem,task)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
        <button ion-buton icon-only color="danger" (click)="removeTask(slidingItem,task)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item [ngClass]="{taskDone:task.status=='done'}">{{task.title}}</ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
